<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Jobs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Print Job Queue</h1>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Job ID</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                    {% if job.strip() %}
                        <tr>
                            <td>{{ job.split()[0] }}</td>
                            <td>{{ job }}</td>
                        </tr>
                    {% endif %}
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('upload') }}" class="btn btn-secondary mt-3">Back</a>
    </div>
</body>
</html>
